<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn</title>
  </head>
  <body>
    <h1 id="mainheading">I &hearts; unicorns</h1>
    <img
      src="https://devsprouthosting.com/images/unicorn.jpg"
      id="unicorn"
      alt="unicorn"
    />

    <h1>Garden Todos</h1>
    <input type="text" placeholder="New Todo" />
    <ul>
      <li>Start Seedlings</li>
      <li class="done">Deadhead Zinnias</li>
      <li class="done">Water Tomatoes</li>
      <li class="done">Harvest Potatoes</li>
      <li>Prune Roses</li>
    </ul>
    <label>Delete All</label>
    <input type="checkbox" id="scales" name="scales" checked />

    <h1>Pickles Are <span>Delicious</span></h1>

    <h4>Which Came First?</h4>
    <img
      class="imgEgg"
      src="https://devsprouthosting.com/images/egg.jpg"
      width="200px"
    />
    <!-- image source: unsplash.com -->

    <div id="container">
      <h1>I &hearts; Trees</h1>
      <img
        id="container__img"
        src="https://images.unsplash.com/photo-1596328546171-77e37b5e8b3d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=80"
        alt=""
      />
    </div>

    <h1>
      <span class="rainbow">R</span>
      <span class="rainbow">A</span>
      <span class="rainbow">I</span>
      <span class="rainbow">N</span>
      <span class="rainbow">B</span>
      <span class="rainbow">O</span>
      <span class="rainbow">W</span>
    </h1>

    <ul>
      <li id="liLight">Hello</li>
      <li id="liLight" class="highlight">Hello</li>
      <li id="liLight">Hello</li>
      <li id="liLight">Hello</li>
      <li id="liLight" class="highlight">Hello</li>
      <li id="liLight">Hello</li>
    </ul>

    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
  </body>
</html>
