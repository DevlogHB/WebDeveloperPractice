<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-4 p-3 mb-2 bg-danger text-white">One Third</div>
        <div class="col-8 p-3 mb-2 bg-info text-white">TWo Third</div>
      </div>
      <div class="row">
        <div class="col-3 p-3 mb-2 bg-warning text-dark">One Quarter</div>
        <div class="col-6 p-3 mb-2 bg-primary text-white">One Half</div>
        <div class="col-3 p-3 mb-2 bg-warning text-dark">One Quarter</div>
      </div>
    </section>
  </body>
</html>
